<!DOCTYPE html>

  <head>

    <title>Quiz</title>

    <section class="quiz-select">
      <a href="social.html" target="_blank" noopener noreferrer>

            <img src="img/soc.svg" alt="social" width="100%" height="100%" />

      <a href="movie.html" target="_blank" noopener noreferrer>

            <img src="img/movie.svg" alt="movie" width="100%" height="100%" />
          </div>
          <p class="type">Movie<span class="dot">.</span></p>
          <p class="type-text">
            Think you are a movie buff? Try out our movie quiz to find out.
          </p>
        </div>
      </a>
      <a href="covid.html" target="_blank" noopener noreferrer>
        <div class="box">
          <div class="image-container general">
            <img src="img/covid.svg" alt="general" width="100%" height="100%" />
